<div class="actions-view-container">
    <span>
        <a class="btn target-<%= id %>" href="#" id="dropdownMenu<%= id %>" style="background-color: Transparent;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-ellipsis-v" id="target-<%= id %>" aria-hidden="true"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu<%= id %>">
            <% _.forEach(actions, (action) => { %>
                <a class="dropdown-item ts-application-action-<%= action.title %>" href="#">
                    <%= action.title %>
                </a>
                <% }); %>
        </div>
    </span>
</div>
