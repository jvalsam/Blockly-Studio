<div class="app-view-box">
    <div class="ts-open-app-view-box ts-mouse-over-app-view-box">
        <div class="app-view-box-menu">
            <div class="ts-expand-app-view-box-menu-area">
                <button class="btn btn-success">Menu</button>
                <ul class="ts-expand-app-view-box-menu-context">
                    <li>
                        <div>open</div>
                    </li>
                    <li>
                        <div>edit</div>
                    </li>
                    <li>
                        <div>advance</div>
                        <ul>
                            <li>
                                <div>versioning</div>
                            </li>
                            <li>
                                <div>share</div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="application-view-icon">
            <img src="<%- appViewPath || 'default' %>" />
            <% if (!appViewPath) { %>
                <span class="f-image-empty glyphicon glyphicon-picture"></span>
                <% } %>
        </div>
        <div class="application-view-name">
        </div>
    </div>
</div>
