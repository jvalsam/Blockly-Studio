<div class="modal alert alert-danger fade" id="configModalCenter" tabindex="-1" role="dialog" aria-labelledby="configModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="configModalTitle">Configuration of
                    Error
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <%= errorMsg %>
            </div>
        </div>
    </div>
